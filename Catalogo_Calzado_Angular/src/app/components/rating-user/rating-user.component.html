
<!-- Modal de calificación y opinión -->
<div class="modal fade" id="modalEstrellas" tabindex="-1" role="dialog" aria-labelledby="modalEstrellasLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEstrellasLabel">Calificar y dejar una opinión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <!-- Estrellas de calificación -->
                <div class="col-sm-12 text-center">
                    <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                        <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}">
                            <i class="fa fa-star"></i>
                        </li>
                    </ul>
                </div>
                <!-- Cuadro de texto para la opinión -->
                <div class="form-group">
                    <label for="opinion">Deja tu opinión:</label>
                    <textarea maxlength="100" [(ngModel)]="resenas.comentario" class="form-control" id="opinion" rows="4" #campocomentario="ngModel" 
                    required placeholder="Ingrese un comentario"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="agregarResenas()" (click)="Limpiar()" data-dismiss="modal">Enviar Reseña</button>
            </div>
        </div>
    </div>
</div>
